<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <div class="image-header"></div>
    <div class="summary">
      <h1 class="summary_title">Order Summary</h1>
      <p class="summary_note">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="subscription">
        <div class="subscription_label">
          <img src="./images/icon-music.svg" alt="Icon of a musical note" class="label_image">
          <div class="label_text">
            <h2 class="label_text_title">Annual Plan</h2>
            <p class="label_text_pricing">$59.99/year</p>
          </div>
        </div>
        <a class="subscription_change" href="#">Change</a>
      </div>
      <button class="btn">Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
